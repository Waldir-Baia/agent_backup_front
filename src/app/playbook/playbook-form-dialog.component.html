<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
  <p class="dialog-subtitle">
    Defina um nome amigável e o comando completo que será reutilizado.
  </p>

  <form [formGroup]="playbookForm" (ngSubmit)="submit()" class="playbook-form">
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" maxlength="150" />
      <mat-error *ngIf="playbookForm.controls.titulo.hasError('required')">
        Informe um título para o comando.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição (opcional)</mat-label>
      <textarea matInput formControlName="descricao" rows="2" maxlength="400"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="command-field">
      <mat-label>Comando completo</mat-label>
      <textarea
        matInput
        formControlName="comando"
        rows="4"
        cdkTextareaAutosize
      ></textarea>
      <mat-error *ngIf="playbookForm.controls.comando.hasError('required')">
        Informe o comando que será reutilizado.
      </mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" [disabled]="saving()">
        {{ data.mode === 'create' ? 'Salvar' : 'Atualizar' }}
      </button>
    </mat-dialog-actions>
  </form>

  <div class="dialog-overlay" *ngIf="saving()">
    <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
  </div>
</mat-dialog-content>
